name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
        working-directory: my-project
      - name: Lint
        run: npm run lint
        working-directory: my-project
      - name: Typecheck
        run: npm run typecheck
        working-directory: my-project
      - name: Test
        run: npm test
        working-directory: my-project
      - name: Build
        run: npm run build
        working-directory: my-project
